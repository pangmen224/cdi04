{% extends 'base.html' %}
{% block con %}

    <h1>SIGNUP PAGE</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <th>USERNAME</th>
                <td><input type="text" name="uname"></td>
            </tr>
            <tr>
                <th>PASSWORD</th>
                <td><input type="password" name="upass"></td>
            </tr>
            <tr>
                <th>AGE</th>
                <td><input type="number" name="uage"></td>
            </tr>
            <tr>
                <th>PIC</th>
                <td><input type="file" name="upic"></td>
            </tr>
            <tr>
                <th>COMMENT</th>
                <td><textarea cols="50" rows="5" name="ucom"></textarea></td>
            </tr>
        </table>
        <button>가입</button>
    </form>
{% endblock %}
